{% extends 'shop/basic.html' %}

{% block title %} PMyAwesomeCart {% endblock %}
{% block body %}
<div class="container">
    <h2> <b> Contact Us </b> </h2>
    <form action="/shop/contact/" class="my-3" method="POST"> {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name='name' placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name='email' placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter your Phone no.">
        </div>
        <div class="form-group">
            <label for="textarea">How may we help you?</label>
            <textarea class="form-control" id="textarea" name='desc' placeholder="Enter something" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
