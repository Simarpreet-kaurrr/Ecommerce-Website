{% extends 'shop/basic.html' %}

{% block title %} {{productFetched.Product_name}} -- MyAwesomeCart {% endblock %}
{% block body %}

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media//{{productFetched.image}}" width="300px" height="300px">
            </div>
            <button id='{{i.id}}' class="my-2 mx-5 cart btn btn-primary">Add to Cart</button>
            <br>
            <button class="mx-5 btn-primary btn">BUY Now</button>
        </div>
        <div class="col-md-8">
            <h2>{{productFetched.Product_name}}</h2>
            <h1><b>Rs.{{productFetched.price}}/-</b></h1>
            <p>{{productFetched.Product_desc}}</p>
        </div>
    </div>
</div>


{% endblock %}
